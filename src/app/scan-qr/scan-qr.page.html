<ion-menu contentId="main-content" [style.visibility]="content_visibility">
  <ion-header>
    <ion-toolbar>
      <ion-title> {{currentTime}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="profile-container ion-padding">
      <img src="assets/img/man.png" alt="Profile Image" class="profile-image">
      <h2>{{userInfo.name}}</h2>
      <p>{{userInfo.username}}</p>
      <p>Profil : Contrôleur</p>
    </div>
    <ion-list lines="none">
      <ion-item button>
        <ion-icon slot="start" name="ticket-outline"></ion-icon>
        <ion-label>Valider un billet</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Paramètres</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Déconnexion</ion-label>
      </ion-item>
    </ion-list>
    <div class="footer">
      <p>A propos de l'institut français au Gabon</p>
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content" [style.visibility]="content_visibility">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="img-fluid">
      <img src="assets/img/Logo%20IFG.png" alt="Institut Français Gabon">
    </div>
    <div class="ion-padding ion-margin">
      <div class="ion-text-center">
        <qrcode [qrdata]="kyabea" [width]="256" [errorCorrectionLevel]="'Q'"></qrcode>
        <p>Scannez un QR Code pour valider un billet</p>
        <ion-button expand="block" (click)="scanCode('Non')">Scan adulte</ion-button>
        <ion-button class="ion-margin-top" color="secondary" expand="block" (click)="scanCode('Oui')">Scan enfant</ion-button>
      </div>
      <ion-item *ngIf="scannedResult">
        <ion-label class="ion-text-wrap">Scanned Result: {{scannedResult}}</ion-label>
      </ion-item>
    </div>
  </ion-content>
</div>
